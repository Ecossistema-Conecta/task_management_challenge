{% extends 'index.html' %}
{% block content %}
<div class="container pt-5">
    <h1>Staff List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staffs %}
            <tr>
                <td>{{ staff.user.first_name }}</td>
                <td>{{ staff.user.last_name }}</td>
                <td>{{ staff.user.email }}</td>
                <td>{{ staff.group }}</td>
                <td>
{#                    <a href="{% url 'staff_edit' staff_id=staff.id %}" class="btn btn-secondary">Edit</a>#}
{#                    <a href="{% url 'staff_delete' staff_id=staff.id %}" class="btn btn-danger">Delete</a>#}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'staff_create' %}" class="btn btn-primary">Add Staff</a>
</div>
{% endblock %}
