{% extends 'index.html' %}
{% block content %}
    <div class="container pt-5">
        <h1>Create Staff</h1>
        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="alert alert-danger" role="alert">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-2">Create</button>
        </form>
    </div>
{% endblock %}
