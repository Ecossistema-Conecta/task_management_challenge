{% extends 'index.html' %}
{% block content %}
    <div class="container pt-5">
        <div class="row">
            <h1>Exemplos de charts</h1>
            <small class="text-muted">fazer com informações dos projetos, exemplo: entrega, total...</small>
            <canvas id="chart1" style="width:100%;max-width:600px"></canvas>
            <canvas id="chart2" style="width:100%;max-width:600px"></canvas>
            <canvas id="chart3" style="width:100%;max-width:600px"></canvas>
            <canvas id="chart4" style="width:100%;max-width:600px"></canvas>
        </div>
    </div>


{% endblock %}
{% block extrajs %}
    <script>
        var xValues4 = {{ xValues4|safe }};
        var yValues4 = {{ yValues4|safe }};
        var barColors4 = {{ barColors4|safe }};

        new Chart("chart4", {
            type: "pie",
            data: {
                labels: xValues4,
                datasets: [{
                    backgroundColor: barColors4,
                    data: yValues4
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "World Wide Wine Production 2018"
                }
            }
        });
        var xValues3 = {{ xValues3|safe }};
        var yValues3 = {{ yValues3|safe }};
        var barColors3 = {{ barColors3|safe }};

        new Chart("chart3", {
            type: "bar",
            data: {
                labels: xValues3,
                datasets: [{
                    backgroundColor: barColors3,
                    data: yValues3
                }]
            },
            options: {
                legend: {display: false},
                title: {
                    display: true,
                    text: "World Wine Production 2018"
                }
            }
        });
        const xValues2 = {{ xValues2|safe }};
        const yValues2 = JSON.parse('{{ yValues2|safe }}');

        new Chart("chart2", {
            type: "line",
            data: {
                labels: xValues2,
                datasets: yValues2
            },
            options: {
                legend: {display: false}
            }
        });

        const xValues1 = {{ xValues1|safe }};
        const yValues1 = {{ yValues1|safe }};

        new Chart("chart1", {
            type: "line",
            data: {
                labels: xValues1,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues1
                }]
            },
            options: {
                legend: {display: false},
                scales: {
                    yAxes: [{ticks: {min: 6, max: 16}}],
                }
            }
        });

    </script>
{% endblock %}
